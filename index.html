<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="static/external/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>How-do-I-feel?</title>
</head>


<body>

    <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded" id="mainNavbar">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    <h3 class="cadetColor">How do I feel?</h3>
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="#fragments" class="nav-item nav-link active">Home</a>
                        <a href="#fragments" class="nav-item nav-link">Profile</a>
                        <a href="#fragments" class="nav-item nav-link">Messages</a>
                        <a href="#fragments" class="nav-item nav-link disabled" tabindex="-1">Reports</a>
                    </div>
                    <div class="navbar-nav ms-auto">
                        <a href="#" class="nav-item nav-link">Login</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- End of navbar -->
        <div class="container break">
        </div>
        <!-- query card -->
        <div class="container">
            <div class="row justify-content-center">
                <!--<div class="card" style="width: 18rem;">-->
                <div class="card col-11 col-sm-10 col-md-8 col-lg-6">
                    <div class="row justify-content-center">
                        <h3 class="cadetColor col-8 centerText">How do I feel?</h3>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title centerText smallMargin">Please answer these questions:</h5>
                        <!-- Submit form -->

                        <form class="form-inline" action="javascript:void(0);" id="main-form">
                            <!-- Sex -->
                            <div class="form-group">
                                <p class="noMargin">Sex:</p>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="sex" id="inlineRadioSex1"
                                        value="Male">
                                    <label class="form-check-label" for="inlineRadioSex1">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="sex" id="inlineRadioSex2"
                                        value="Female">
                                    <label class="form-check-label" for="inlineRadioSex2">Female</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="sex" id="inlineRadioSex3"
                                        value="Non-binary">
                                    <label class="form-check-label" for="inlineRadioSex3">Non-binary</label>
                                </div>
                            </div>
                            <!-- End of sex -->

                            <div class="form-group">
                                <label class="sr-only" for="country">Country:</label>
                                <input type="text" class="form-control" id="country">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="pwd">Postcode:</label>
                                <input type="text" class="form-control" id="postcode">
                            </div>
                            <div class="form-group">
                                <label for="generalFeeling" class="form-label">How well do you generally feel? (0% -
                                    very bad, 100% - very good): <span
                                        id="generalFeelingRangeValue">50</span><span>%</span></label>
                                <input type="range" class="form-range" id="generalFeeling" list="tickmarks" min="0"
                                    max="100">
                            </div>


                            <div class="row justify-content-center">
                                <div class="col-8 center">
                                    <button type="submit" class="btn btn-primary" id="mainSubmitButton">Submit</button>                
                                </div>
                                <div class="col-8 center alert alert-danger smallMargin noDisplay" role="alert" id="warningBox">
                                    <p class="noMargin noMarginBlock"></p>
                                </div>
                            </div>
                        </form>

                        <!-- End of submit form -->
                    </div>
                </div>
            </div>
        </div>
        <!-- end of card -->


        <!-- Histogram -->
        <div class="container smallMargin noDisplay" id="histogramBox">
            <div class="row justify-content-center">
                <p class="noMargin">Number of data points: <span id="numberOfDataPoints"></span></p>
            </div>
            <div class="row justify-content-center" id="histogramParent">
                <canvas id="histogram" width="400" height="230"></canvas>
            </div>
        </div>

    </div> <!-- main container -->

    <!-- Cookies info -->
    <div id="cookieConsent">
    <div id="closeCookieConsent">x</div>
    This website is using cookies. <a href="#" target="_blank">More info</a>. <a class="cookieConsentOK">That's Fine</a>
    </div>
    <!-- Cookies info -->
</body>

<script src="static/external/jquery-3.6.0.min.js"></script>
<script src="static/external/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
<script src="static/external/chart.min.js"></script>
<script src="static/js/scripts.js"></script>

</html>
